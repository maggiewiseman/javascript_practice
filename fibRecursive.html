	<script type="text/javascript">
	var num1 = 1;
	var num2 = 2;
	console.log(num1 + ", " + num2)

	function getnthFib(n, num1, num2){
		if(n === 1) {
			return num1;
		} else {
			return( getnthFib(n-1, num2, num1 + num2));
		}


	}

	console.log(getnthFib(4, 1, 2));
