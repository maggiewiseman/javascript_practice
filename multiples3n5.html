			var multipleOf3 = i % 3;
			var multipleof5 = i % 5;
			if(multipleOf3 === 0 || multipleof5 === 0){
				sum = sum + i;

				if(multipleOf3 === 0) {
					console.log("multiple of 3 is: " + i);
				} else {
					console.log("multiple of 5 is: " + i);
				}
			}
		}
		console.log("sum of multipleso 3 to 5 is: " + sum);


	</script>
</head>
