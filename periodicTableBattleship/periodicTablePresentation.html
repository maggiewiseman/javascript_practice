function elementAt(period, index) {
	console.log("index is :" + index);
	for(var j = 0; j < period.elements.length; j++){
		if(period.elements[j].position === index) {
			console.log("returning an element: " + period.elements[j].small);
			return period.elements[j];
		}
	}
	console.log("returning null");
	return null;

}

function makeRowOfElements(period){

	console.log("in make row of elements");
	var row = "";	


	for(var i = 0; i < 18; i++) {

		element = elementAt(period, i);
		if(element != null){
			var symbol = element.small;

				row = row + "<td class='ptElement'>" + symbol + "</td>";
		
		} else {
			row = row + "<td class='blankSpace'></td>";
		}

	}	

	console.log("row = " + row);
	return row;
}
